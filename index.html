<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria de Emojis - Liceo Tecpán</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5D2E46 0%, #8B3A62 50%, #6B2C5C 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(93, 46, 70, 0.5);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #5D2E46;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(93, 46, 70, 0.2);
        }

        .subtitle {
            text-align: center;
            color: #8B3A62;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #5D2E46 0%, #8B3A62 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            box-shadow: 0 4px 15px rgba(93, 46, 70, 0.4);
        }

        .stat-label {
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg);
            opacity: 0.6;
            pointer-events: none;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-size: 3em;
            box-shadow: 0 4px 15px rgba(93, 46, 70, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #9B4F96 0%, #A64D79 100%);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(135deg, #5D2E46 0%, #7B2869 100%);
            color: white;
            font-size: 2em;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped:hover,
        .card.matched:hover {
            transform: rotateY(180deg) scale(1);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #5D2E46 0%, #8B3A62 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(93, 46, 70, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(93, 46, 70, 0.6);
            background: linear-gradient(135deg, #7B2869 0%, #9B4F96 100%);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6B2C5C 0%, #8B3A62 100%);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #8B3A62 0%, #A64D79 100%);
        }

        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(93, 46, 70, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .victory-content {
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.6s;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .victory-content h2 {
            color: #5D2E46;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .victory-content p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .victory-stats {
            background: linear-gradient(135deg, rgba(93, 46, 70, 0.1) 0%, rgba(139, 58, 98, 0.1) 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #9B4F96;
        }

        .victory-stats strong {
            color: #5D2E46;
        }

        .footer {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: 2px solid #8B3A62;
            background: white;
            color: #5D2E46;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #5D2E46 0%, #8B3A62 100%);
            color: white;
            border-color: transparent;
        }

        .difficulty-btn:hover {
            transform: scale(1.05);
            border-color: #5D2E46;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>MEMORIA DE EMOJIS</h1>
        <p class="subtitle">Liceo Tecpán - Desarrollo Web</p>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Movimientos</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Parejas</div>
                <div class="stat-value"><span id="pairs">0</span>/8</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Tiempo</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Fácil (4x4)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Difícil (4x5)</button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="startGame()">Nuevo Juego</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reiniciar</button>
        </div>

        <div class="footer">
            💻 Creado con HTML, CSS y JavaScript
        </div>
    </div>

    <div class="victory-screen" id="victoryScreen">
        <div class="victory-content">
            <h2>🎉 ¡FELICIDADES! 🎉</h2>
            <p>¡Has completado el juego!</p>
            <div class="victory-stats">
                <p><strong>Movimientos:</strong> <span id="finalMoves">0</span></p>
                <p><strong>Tiempo:</strong> <span id="finalTime">0:00</span></p>
            </div>
            <button class="btn" onclick="closeVictory()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timeSeconds = 0;
        let timerInterval;
        let canFlip = true;
        let gameStarted = false;
        let currentDifficulty = 'easy';
        let totalPairs = 8;

        const emojisEasy = ['🎮', '🎨', '🎭', '🎪', '🎸', '🎯', '🎲', '🎳'];
        const emojisHard = ['🎮', '🎨', '🎭', '🎪', '🎸', '🎯', '🎲', '🎳', '🎺', '🎻'];

        function setDifficulty(level) {
            if (gameStarted) {
                if (!confirm('¿Quieres cambiar la dificultad? Se reiniciará el juego.')) {
                    return;
                }
            }
            
            currentDifficulty = level;
            const buttons = document.querySelectorAll('.difficulty-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const gameBoard = document.getElementById('gameBoard');
            if (level === 'easy') {
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
                totalPairs = 8;
            } else {
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
                totalPairs = 10;
            }
            
            document.querySelector('#pairs').parentElement.innerHTML = 
                `<div class="stat-label">Parejas</div><div class="stat-value"><span id="pairs">0</span>/${totalPairs}</div>`;
            
            startGame();
        }

        function startGame() {
            // Reiniciar variables
            matchedPairs = 0;
            moves = 0;
            timeSeconds = 0;
            flippedCards = [];
            canFlip = true;
            gameStarted = true;
            
            // Actualizar displays
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            
            // Limpiar timer anterior
            if (timerInterval) clearInterval(timerInterval);
            
            // Iniciar timer
            timerInterval = setInterval(updateTimer, 1000);
            
            // Crear tablero
            createBoard();
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Seleccionar emojis según dificultad
            const emojis = currentDifficulty === 'easy' ? emojisEasy : emojisHard;
            
            // Crear pares de cartas
            cards = [...emojis, ...emojis];
            
            // Mezclar cartas (algoritmo Fisher-Yates)
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            // Crear elementos de cartas
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-face card-back">❓</div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (!canFlip) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;
                
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;
            
            if (emoji1 === emoji2) {
                // ¡Coincidencia!
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;
                
                // Verificar victoria
                if (matchedPairs === totalPairs) {
                    setTimeout(showVictory, 500);
                }
            } else {
                // No coinciden
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function updateTimer() {
            timeSeconds++;
            const minutes = Math.floor(timeSeconds / 60);
            const seconds = timeSeconds % 60;
            document.getElementById('time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showVictory() {
            clearInterval(timerInterval);
            gameStarted = false;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = 
                document.getElementById('time').textContent;
            
            document.getElementById('victoryScreen').style.display = 'flex';
        }

        function closeVictory() {
            document.getElementById('victoryScreen').style.display = 'none';
            startGame();
        }

        function resetGame() {
            if (gameStarted && confirm('¿Estás seguro de que quieres reiniciar?')) {
                startGame();
            }
        }

        // Iniciar juego al cargar
        window.onload = () => startGame();
    </script>
</body>
</html>
